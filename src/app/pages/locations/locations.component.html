<table>
  <tr>
    <th>Id</th>
    <th>Name World </th>
    <th>Name Dimension</th>
    <th>Type World</th>
  </tr>
  <tr *ngFor="let location of locations" >
    <td>{{location.id}}</td>
    <td>{{location.name}}</td>
    <td> {{location.dimension}} </td>
    <td>{{location.type}}</td>
  </tr>
</table>

<main >
  <shared-card-character [character]="data"></shared-card-character>
  <div class="episodes">
    <h3>Episodes in which he appears: {{episodes.length}} </h3>
    <ul>
      <li *ngFor="let episode of episodes" >
        <button  (click)="this.allCharacter(episode)">Episode: {{episode}}</button>
      </li>
    </ul>
  </div>
</main>

<h1 mat-dialog-title> {{ data.name | uppercase}}</h1>
<main >
  <shared-picture [img]="data.image" [alt]="data.name"></shared-picture>
  <div class="info">
    <ul >
      <li>Status: {{ data.status }}</li>
      <li>Specie: {{ data.species }}</li>
      <li>Gender: {{ data.gender }}</li>
      <li>Origin: {{ data.origin.name }}</li>
      <li>Location:{{ data.location.name }}</li>
      <li>Created: {{ data.created | date:'dd/MM/yyyy'}}</li>
    </ul>
  </div>
  <div class="episodes">
    <ul>
      <li *ngFor="let episode of episodes" >
        <a>Episode: {{episode}}</a>
      </li>
    </ul>
  </div>
</main>

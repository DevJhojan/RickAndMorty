<div
  class="card"
  [ngClass]="{
    alive: character?.status?.toString() === 'Alive',
    dead: character?.status?.toString() === 'Dead',
    unknown: character?.status?.toString() === 'unknown',
  }"
  (click)="allInfo()"
>
  <shared-picture
    class="pict"
    [img]="character?.image ?? ''"
    [alt]="character?.name ?? ''"
  ></shared-picture>
  <div class="information">
    <span id="id"> # {{ character?.id }}</span>
    <mat-card-title>{{ character?.name | uppercase}}</mat-card-title>
    <span>{{ character?.species }}</span>
    <span>{{ character?.gender }}</span>
    <span>{{ character?.status?.toString() }}</span>
  </div>
</div>

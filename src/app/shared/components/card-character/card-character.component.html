<div class="card" (click)="allInfo()">
  <shared-picture class="pict" [img]="character?.image ?? ''" [alt]="character?.name??''"></shared-picture>
  <div class="information">
    <span id="id"> # {{ character?.id }}</span>
    <mat-card-title>{{ character?.name }}</mat-card-title>
    <span>{{ character?.species }}</span>
    <span>{{ character?.gender }}</span>
  </div>
</div>
